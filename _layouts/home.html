---
layout: default
---

<h2>{{ page.title }}</h2>

  {% include page-intro.html %}

  {% for section in site.pledgesections %}
    <p>
        {{ section }}
    </p>
  {% endfor %}

  {{ content }}

{% if page.item %}
    {% for item in page.item %}
        <section>
            <p>
                {{item.body | markdownify}}
            </p>
        </section>
    {% endfor %}
{% endif %}
